<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="user">
    <h4 style="text-align: center; color: seagreen">
      Informations utilisateur
    </h4>
    <ion-card>
      <!--ion-card-header>
        <strong>Informations op√©ration</strong>
      </ion-card-header-->
      <!--ion-card-content-->
      <ion-list>
        <ion-item>
          <h2><strong>Nom:</strong> {{user.nom}} </h2>
          <h2><strong>Nom utilisateur:</strong> {{user.name}} </h2>
          <h2><strong>E-mail:</strong> {{user.email}} </h2>
          <h2><strong>sex:</strong> {{user.sex}} </h2>
          <h2><strong>Date enregistrement:</strong> {{user.date | date: 'dd-MM-yyyy'}}</h2>
        </ion-item>
      </ion-list>
      <!--/ion-card-content-->
    </ion-card>

    <ion-fab bottom right>
    <button ion-fab mini (click)="editer(user)" ><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  </div>
</ion-content>
