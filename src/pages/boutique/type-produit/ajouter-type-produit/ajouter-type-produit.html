<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>ajouter-type-produit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="typeProduit" (ngSubmit) = "ajouter()">

  <ion-item>
    <ion-label floating>Nom type produit <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="nom"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="typeProduit.controls['nom'].hasError('required') && typeProduit.controls['nom'].touched">* Le type de produit est obligatoir!</div>
    <br>
    <button ion-button type="submit" color="secondary" [disabled]="!typeProduit.valid" block>Sauvegarder</button>
  </form>
  <button ion-button color="primary" block (click)="annuler()">Annuler</button>
</ion-content>
