<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>detail-produit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Détail produit numéro: {{produit.id}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2><strong>Type produit:</strong> {{produit.type_produit}}</h2>
            <h2><strong>Nom produit:</strong> {{produit.nom_produit}}</h2>
            <h2><strong>Quantité:</strong> {{produit.quantite}}</h2>
            <!--h2><strong>Type produit:</strong> {{achat.type_produit}} </h2-->
            <h2><strong>Prix unitaire:</strong> {{produit.prix}} </h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="editer(produit, boutique_id)">
              <ion-icon name="create"></ion-icon>
              Editer
            </button>
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="supprimer(produit)">
              <ion-icon name="trash"></ion-icon>
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
