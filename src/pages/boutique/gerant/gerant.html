<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>gerant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Recherche gérant" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>
  <!--h2>Liste des gérants</h2-->
  <ion-list>
    <ion-item *ngFor="let gerant of gerants" (click)="detail(gerant, boutique_id)">
      <ion-avatar item-left>
        <img src="assets/img/avatar.png">
      </ion-avatar>
      <h2><strong>Nom:</strong> {{gerant.nom}}</h2>
      <p><strong>Matricule:</strong> {{gerant._id}} </p>
      <p><strong>Status:</strong> {{gerant.status}}</p>
    </ion-item>


    <!--ion-item *ngFor="let gerant of gerants" (click)="detail(gerant, boutique_id)" >
      <p><strong>Matricule:</strong> {{gerant.id}} </p>
      <p> </p>
      <p><strong>Prénom:</strong> {{gerant.prenom}}</p-->
      <!--p><strong></p-->
      <!--p><strong>Date début fonction:</strong> {{gerant.date_debut_fonction}}</p>
      <p><strong>Date fin fonction:</strong> {{gerant.date_fin_fonction}}</p>
      <p><strong>Raison:</strong> {{gerant.raison}}</p>
    </ion-item-->

    <ion-item *ngIf="!gerants.length > 0">
      <div class="message">La liste est vide !</div>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter(last_id, boutique_id)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
