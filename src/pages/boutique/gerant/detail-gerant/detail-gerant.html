<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>detail-gerant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Détail du gérant matricule: <strong>{{gerant._id}}</strong>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2><strong>Nom:</strong> {{gerant.nom}} </h2>
            <!--h2><strong>Prénom:</strong> {{gerant.prenom}}</h2-->
            <h2><strong>Status:</strong> {{gerant.status}}</h2>
            <h2><strong>Date début fonction:</strong> {{gerant.date_debut_fonction | date: 'dd-MM-yyyy'}}</h2>
            <h2><strong>Date fin fonction:</strong> {{gerant.date_fin_fonction | date: 'dd-MM-yyyy'}}</h2>
            <h2><strong>Raison:</strong> {{gerant.raison}}</h2>
          </ion-item>
          
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="editer(gerant)">
              <ion-icon name="create"></ion-icon>
              Editer
            </button>
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="supprimer(gerant)">
              <ion-icon name="trash"></ion-icon>
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
