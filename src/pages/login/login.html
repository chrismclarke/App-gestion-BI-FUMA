<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="img-container" >
    <img src="assets/img/fuma_gaskiya_logo.png">
  </div>
 
  <ion-row>
    <ion-col>
      <br>
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
      <!--ion-list inset-->
 
        <ion-item>
          <ion-label><ion-icon name="person" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="username" placeholder="nom utilisateur " type="text"></ion-input-->
          <ion-input type="text" formControlName="username" placeholder="nom utilisateur"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">* le nom utilisateur est obligatoir!</div>
 
        <ion-item>
          <ion-label><ion-icon name="lock" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="mdpass" placeholder="mot de passe" type="password"></ion-input-->
          <ion-input type="text" formControlName="mdpass" placeholder="mot de passe"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="loginForm.controls['mdpass'].hasError('required') && loginForm.controls['mdpass'].touched">* le mot de passe est obligatoir!</div>
 
      <!--/ion-list-->
 
      <!--button ion-button (click)="login()" primary color="secondary" class="login-button" [disabled]="!username || !mdpass">Connexion</button-->
      <br>
      <button ion-button type="submit" color="secondary" [disabled]="!loginForm.valid" class="login-button" block>Connexion</button>
    </form>
    </ion-col>
  </ion-row>
 
    <ion-row>
      <ion-col>
        <button (click)="register()" class="create-account">Cr√©er un compte</button>
      </ion-col>
  </ion-row>
 
</ion-content>
