<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="detailBoutique()">
    <ion-item style="text-align: center">Détail boutique
    </ion-item>
  </ion-card>

  <ion-card (click)="changerBoutique()">
    <ion-item style="text-align: center">Changer boutique
    </ion-item>
  </ion-card>

  <ion-card (click)="ajouterBoutique()">
    <ion-item style="text-align: center">Ajouter boutique
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionGerants()">
    <ion-item style="text-align: center">Gestion gérants
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionTypeProduits()">
    <ion-item style="text-align: center">Gestion types produits
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionProduits()">
    <ion-item style="text-align: center">Gestion produits
    </ion-item>
  </ion-card>

  <ion-card (click)="reset()">
    <ion-item style="text-align: center; background-color: red; background: red"><strong>Réinitialiser la boutique</strong>
    </ion-item>
  </ion-card>
</ion-content>
