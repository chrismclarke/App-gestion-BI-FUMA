<ion-menu id="unauthenticated" side="right" [content]="content">
    
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
 
  <ion-content style="margin-top: 10px">
    
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <!--button ion-item *ngFor="let p of pages">
        {{p.title}}
      </button-->
      <ion-item menuClose detail-none>Fermer Menu</ion-item>
    </ion-list>
  </ion-content>
 
</ion-menu>

<ion-menu id="authenticated" side="right" [content]="content">
    
  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/avatar.png">
        </ion-avatar>
        <h2>{{name}}</h2>
        <!--p>Ugh. As if.</p-->
      </ion-item>
    </ion-list>
  </ion-toolbar>
 
  <ion-content style="margin-top: -5px">
    <br><br>
    <ion-list>
      <button ion-item *ngFor="let p of pages1" (click)="openPage(p)">
        {{p.title}}
      </button>
      <!--button ion-item *ngFor="let p of pages">
        {{p.title}}
      </button-->
      <ion-item menuClose detail-none>Fermer Menu</ion-item>
    </ion-list>
  </ion-content>
 
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
